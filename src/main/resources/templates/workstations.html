<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usefullthings</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<a th:href="@{/}">Hello page</a>
<h3>WorkStation List</h3>
<div>
    <form th:action="@{/logout}" method="post">
        <input th:type="hidden" name="_csrf" value="{{_csrf.token}}"/>
        <input th:type="submit" value="Sign Out"/>
    </form>
</div>
<div>
    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>author</th>
            <th>image</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="ws:${workstations}">
            <td th:utext="${ws.getId()}"></td>
            <td th:utext="${ws.getName()}"></td>
            <td th:utext="${ws.authorName}"></td>
            <td><img th:src="@{/upload/{filename}(filename=${ws.filename})}" alt="" border=3 height=50 width=150</img></td>
            <td><a th:href="@{/workstations/edit/{id}(id=${ws.getId()})}"/>Edit</td>
            <td><a th:href="@{/workstations/remove/{id}(id=${ws.getId()})}"/>Remove</td>
        </tr>

    </table>
    <br/>
    <a th:href="@{/workstations/addWS}">Add workstation</a>
    <br>
    <a th:href="@{/user}">Users list</a>
</div>


</body>
</html>
